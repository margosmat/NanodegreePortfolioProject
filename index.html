<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mateusz Margos Portfolio</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header">
        <img class="logo" src="images/udacity.svg" alt="Udacity logo">
        <div class="credentials">
          <h1>Mateusz Margos</h1>
          <p>Front-end Ninja</p>
        </div>
      </div>
    </header>
    <nav>
      <ul class="nav">
        <li class="nav_element"><div class="rect rect_1"></div><p class="color_label">#98dafc</p></li>
        <li class="nav_element"><div class="rect rect_2"></div><p class="color_label">#daad86</p></li>
        <li class="nav_element"><div class="rect rect_3"></div><p class="color_label">#312c32</p></li>
      </ul>
    </nav>
    <button class="nav_button"><p class="nav_button_arrow fontawesome-angle-right"></p></button>
    <main>
      <section class="main_image">
        <figure>
          <img src="images/sai-kiran-anagani-61187-unsplash_small_1x.jpg"
                srcset="images/sai-kiran-anagani-61187-unsplash_small_2x.jpg 2x,
                        images/sai-kiran-anagani-61187-unsplash_small_1x.jpg 1x"
                alt="Photo of sreen with code on it.">
          <figcaption>Photo by Sai Kiran Anagani on Unsplash</figcaption>
        </figure>
      </section>
    </main>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
